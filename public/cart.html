<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - MekdisShop</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="/" class="nav-logo">MekdisShop</a>
            <ul id="nav-menu-items" class="nav-menu"></ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h2>Your Shopping Cart</h2>
        </section>

        <div id="cart-container" class="cart-container">
            <div id="cart-items-list" class="cart-items">
                </div>

            <div id="cart-summary" class="cart-summary">
                <h3>Cart Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="summary-subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <hr>
                <div class="summary-row total-row">
                    <span>Total</span>
                    <span id="summary-total">$0.00</span>
                </div>
                <a href="/checkout.html" class="btn checkout-btn">Proceed to Checkout</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MekdisShop. All rights reserved.</p>
    </footer>

    <script src="/js/app.js" defer></script>
    <script src="/js/cart.js" defer></script>
</body>
</html>
