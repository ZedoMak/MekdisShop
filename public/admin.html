<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MekdisShop</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="/" class="nav-logo">MekdisShop</a>
            <ul id="nav-menu-items" class="nav-menu"></ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h2>Admin Dashboard</h2>
        </section>

        <div class="admin-container">
                <section class="admin-section">
                    <h3>Product Management</h3>
                    <form id="product-form">
                        <input type="hidden" id="product-id">

                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <input type="text" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-description">Description</label>
                            <textarea id="product-description" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Price</label>
                            <input type="number" id="product-price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="product-category">Category</label>
                            <input type="text" id="product-category" required>
                        </div>
                        <div class="form-group">
                            <label for="product-stock">Stock Quantity</label>
                            <input type="number" id="product-stock" required>
                        </div>
                        <div class="form-group">
                            <label for="product-image">Image</label>
                            <input type="file" id="product-image">
                            <p>Current Image:</p>
                            <img id="current-image-preview" src="" alt="Current Image" width="100" style="display:none;">
                        </div>
                        <button type="submit" class="btn">Save Product</button>
                        <button type="button" id="clear-form-btn" class="btn btn-secondary">Clear Form</button>
                    </form>
            </section>

            <section class="admin-section">
                <h3>All Products</h3>
                <div id="all-products-list" class="admin-list-container">
                    </div>
            </section>

            <section class="admin-section">
                <h3>All Users</h3>
                <div id="users-list" class="admin-list-container">
                    </div>
            </section>

            <section class="admin-section">
                <h3>All Orders</h3>
                <div id="all-orders-list" class="admin-list-container">
                    </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MekdisShop. All rights reserved.</p>
    </footer>

    <script src="/js/app.js" defer></script>
    <script src="/js/admin.js" defer></script>
</body>
</html>
