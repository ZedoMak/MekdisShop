<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MekdisShop</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="nav-logo">MekdisShop</a>
            <ul id="nav-menu-items" class="nav-menu"></ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h2>Checkout</h2>
        </section>

        <div id="checkout-container" class="checkout-container">
            <div class="checkout-form-container">
                <h3>Shipping Address</h3>
                <form id="shipping-form">
                    <div class="form-group">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" value="Adama" required>
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Postal Code</label>
                        <input type="text" id="postalCode" value="1000" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" value="Ethiopia" required>
                    </div>
                     </form>
            </div>

            <div class="checkout-summary-container">
                <h3>Order Summary</h3>
                <div id="order-summary-items">
                    </div>
                <div id="order-summary-total" class="cart-summary">
                    </div>
                <button type="submit" form="shipping-form" class="btn checkout-btn">Place Order</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MekdisShop. All rights reserved.</p>
    </footer>

    <script src="/js/app.js" defer></script>
    <script src="/js/checkout.js" defer></script>
</body>
</html>
